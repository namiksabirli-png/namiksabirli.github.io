<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<title>YAZIM – TÜM SÖZCÜKLER (B parçası: WRONG=ikinci yarı, CORRECT=ilk yarı) – Set 1</title>
<style>
  body { font-family: Arial, sans-serif; background: #f9f9f9; padding: 20px; color: #333; }
  h1 { text-align: center; margin-bottom: 30px; font-size: 2.2em; color: #222; }
  .question { background: #fff; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.08); margin-bottom: 20px; padding: 18px; }
  .question h3 { margin-top: 0; font-weight: 700; color: #333; }
  .option { background: #f7f7f7; border: 1px solid #ddd; border-radius: 6px; padding: 10px 14px; margin: 8px 0; cursor: pointer; }
  .option:hover { background-color: #efefef; }
  .feedback { margin-top: 10px; font-weight: 600; font-size: 1rem; }
  .correct-feedback { color: #2e7d32; }
  .incorrect-feedback { color: #c62828; }
  .correct-word { color: #2e7d32; font-weight: 700; }
  .incorrect-word { color: #c62828; font-weight: 700; }
  .explanation { font-weight: 500; color: #222; display: block; margin-top: 6px; }
</style>
</head>
<body>

<h1>YAZIM – TÜM SÖZCÜKLER (B parçası: WRONG=ikinci yarı, CORRECT=ilk yarı) – Set 1</h1>

<div id="quiz-container"></div>

<script>
  const questions = [
    {
      number: 1, text: "1. HANGİSİ YANLIŞ / DOĞRU?", options: [
        { text: 'a) Programı büyük bir <b>sütüdyoda</b> çektiler.', correct: false, wrongWord: 'sütüdyoda', correctWord: 'stüdyoda' },
        { text: 'b) Sabah işe giderken <b>laboratuvar</b> cihazlarıyla ilgili bir sorun yaşadım.', correct: true, wrongWord: '', correctWord: 'laboratuvar' }
      ]},
    {
      number: 2, text: "2. HANGİSİ YANLIŞ / DOĞRU?", options: [
        { text: 'a) Arabada ciddi bir <b>şanzuman</b> arızası çıktı.', correct: false, wrongWord: 'şanzuman', correctWord: 'şanzıman' },
        { text: 'b) Arkadaşım bana yeni aldığı beyaz <b>lavabo</b> hakkında uzun uzun anlattı.', correct: true, wrongWord: '', correctWord: 'lavabo' }
      ]},
    {
      number: 3, text: "3. HANGİSİ YANLIŞ / DOĞRU?", options: [
        { text: 'a) Elektrik kesilince otomatik <b>şarter</b> attı.', correct: false, wrongWord: 'şarter', correctWord: 'şalter' },
        { text: 'b) Dün markette alışveriş yaparken yanlışlıkla <b>naylon</b> kelimesini yanlış kullandım.', correct: true, wrongWord: '', correctWord: 'naylon' }
      ]},
    {
      number: 4, text: "4. HANGİSİ YANLIŞ / DOĞRU?", options: [
        { text: 'a) Telefonu sabaha kadar <b>şarz</b> ettim.', correct: false, wrongWord: 'şarz', correctWord: 'şarj' },
        { text: 'b) Öğretmen derste tahtaya <b>mahcup</b> sözcüğünü örnek olarak yazdı.', correct: true, wrongWord: '', correctWord: 'mahcup' }
      ]},
    {
      number: 5, text: "5. HANGİSİ YANLIŞ / DOĞRU?", options: [
        { text: 'a) Ortada derin bir <b>şayibe</b> vardı.', correct: false, wrongWord: 'şayibe', correctWord: 'şaibe' },
        { text: 'b) Komşum, konuşurken sürekli <b>mahvolmak</b> kelimesini sık sık tekrar ediyor.', correct: true, wrongWord: '', correctWord: 'mahvolmak' }
      ]},
    {
      number: 6, text: "6. HANGİSİ YANLIŞ / DOĞRU?", options: [
        { text: 'a) Anne çocuğuna büyük bir <b>şevkat</b> gösterdi.', correct: false, wrongWord: 'şevkat', correctWord: 'şefkat' },
        { text: 'b) Bu davranışı özellikle bana <b>mahsus</b> olarak yapmaya çalıştı.', correct: true, wrongWord: '', correctWord: 'mahsus' }
      ]},
    {
      number: 7, text: "7. HANGİSİ YANLIŞ / DOĞRU?", options: [
        { text: 'a) Banyoda eski bir <b>şohben</b> kullanıyordu.', correct: false, wrongWord: 'şohben', correctWord: 'şofben' },
        { text: 'b) Maçta hakem yanlış bir <b>ofsayt</b> kararı vermek zorunda kaldı.', correct: true, wrongWord: '', correctWord: 'ofsayt' }
      ]},
    {
      number: 8, text: "8. HANGİSİ YANLIŞ / DOĞRU?", options: [
        { text: 'a) Arabayı dikkatli yaşlı bir <b>şöför</b> sürüyordu.', correct: false, wrongWord: 'şöför', correctWord: 'şoför' },
        { text: 'b) Bu çanta bana çok şık ve <b>orijinal</b> görünüyor.', correct: true, wrongWord: '', correctWord: 'orijinal' }
      ]},
    {
      number: 9, text: "9. HANGİSİ YANLIŞ / DOĞRU?", options: [
        { text: 'a) Arkadaşım bana önemli bir <b>tafsiye</b> verdi.', correct: false, wrongWord: 'tafsiye', correctWord: 'tavsiye' },
        { text: 'b) Haberleri duyunca insanlar kolayca <b>şoke olmak</b> eğilimine girer.', correct: true, wrongWord: '', correctWord: 'şoke olmak' }
      ]},
    {
      number: 10, text: "10. HANGİSİ YANLIŞ / DOĞRU?", options: [
        { text: 'a) Sunucu daveti törenle <b>taktim</b> etti.', correct: false, wrongWord: 'taktim', correctWord: 'takdim' },
        { text: 'b) Dil bilgisi dersinde önemli bir <b>öge</b> konusunu işledik.', correct: true, wrongWord: '', correctWord: 'öge' }
      ]},
    {
      number: 11, text: "11. HANGİSİ YANLIŞ / DOĞRU?", options: [
        { text: 'a) Çalışmaları için özel bir <b>taktir</b> aldı.', correct: false, wrongWord: 'taktir', correctWord: 'takdir' },
        { text: 'b) Hasta, doktorundan ölümle ilgili <b>ötanazi</b> yapılmasını istedi.', correct: true, wrongWord: '', correctWord: 'ötanazi' }
      ]},
    {
      number: 12, text: "12. HANGİSİ YANLIŞ / DOĞRU?", options: [
        { text: 'a) Belgeyi müdür resmi olarak <b>tastik</b> etti.', correct: false, wrongWord: 'tastik', correctWord: 'tasdik' },
        { text: 'b) Çocuk tiyatroda sahnede <b>palyaço</b> kılığına girdi.', correct: true, wrongWord: '', correctWord: 'palyaço' }
      ]}
  ];

  const container = document.getElementById('quiz-container');

  function createQuestionHTML(q) {
    const div = document.createElement('div');
    div.className = 'question';

    const h3 = document.createElement('h3');
    h3.innerHTML = q.text;
    div.appendChild(h3);

    q.options.forEach((opt, idx) => {
      const optDiv = document.createElement('div');
      optDiv.className = 'option';
      optDiv.innerHTML = opt.text;
      optDiv.dataset.correct = opt.correct;
      optDiv.dataset.wrongWord = opt.wrongWord || '';
      optDiv.dataset.correctWord = opt.correctWord || '';
      optDiv.onclick = () => toggleFeedback(optDiv);
      div.appendChild(optDiv);

      const feedbackDiv = document.createElement('div');
      feedbackDiv.className = 'feedback';
      feedbackDiv.style.display = 'none';
      div.appendChild(feedbackDiv);
    });

    return div;
  }

  function toggleFeedback(optionElement) {
    const questionDiv = optionElement.parentElement;
    const options = questionDiv.querySelectorAll('.option');
    const feedbackDivs = questionDiv.querySelectorAll('.feedback');
    const index = Array.from(options).indexOf(optionElement);
    const feedbackDiv = feedbackDivs[index];

    if (feedbackDiv.style.display === 'block') {
      feedbackDiv.style.display = 'none';
      return;
    }
    feedbackDivs.forEach(fd => fd.style.display = 'none');
    feedbackDiv.style.display = 'block';

    const wrongWord = optionElement.dataset.wrongWord;
    const correctWord = optionElement.dataset.correctWord;

    if (optionElement.dataset.correct === 'true') {
      feedbackDiv.className = 'feedback correct-feedback';
      feedbackDiv.innerHTML = 'DOĞRU<br><span class="explanation"><span class="correct-word">' + escapeHtml(correctWord) + '</span> kelimesinin yazımı doğrudur.</span>';
    } else {
      feedbackDiv.className = 'feedback incorrect-feedback';
      feedbackDiv.innerHTML = 'YANLIŞ<br><span class="explanation"><span class="incorrect-word">' + escapeHtml(wrongWord) + '</span> yazımı hatalıdır, doğrusu <span class="correct-word">' + escapeHtml(correctWord) + '</span> olmalıdır.</span>';
    }
  }

  function escapeHtml(text) {
    if (!text) return '';
    return text.replace(/&/g, "&amp;")
               .replace(/</g, "&lt;")
               .replace(/>/g, "&gt;")
               .replace(/"/g, "&quot;")
               .replace(/'/g, "&#039;");
  }

  questions.forEach(q => container.appendChild(createQuestionHTML(q)));
</script>

</body>
</html>

<html lang="tr">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>

<style>
  :root{ --bg:#f7f9fb; --card:#fff; --accent:#0b8f6f; --text:#111; --muted:#666; }
  *{box-sizing:border-box}
  html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial;}
  body{background:linear-gradient(180deg,var(--bg),#eef3f4);color:var(--text);display:flex;flex-direction:column}
  header{padding:20px 16px 6px}
  h1{margin:0;font-size:20px}
  p.lead{margin:6px 0 0;color:var(--muted);font-size:13px}
  .toolbar{padding:12px 16px 18px;text-align:center}
  .btn{padding:10px 14px;border-radius:10px;border:0;background:var(--accent);color:white;font-weight:700;cursor:pointer;font-size:15px}
  .small{padding:8px 12px;border-radius:8px;border:0;background:#e9f3f0;color:var(--accent);font-weight:600;cursor:pointer;margin-left:8px}
  .set-info{padding:10px 16px;font-size:14px;color:var(--muted);text-align:center}
  main.list{padding:10px 12px 120px; display:none; max-width:960px; margin:0 auto; width:100%}
  .card{background:var(--card);border-radius:10px;padding:14px;margin:10px 0;box-shadow:0 1px 4px rgba(0,0,0,0.06);cursor:pointer}
  .title{font-weight:700}
  .hint{color:var(--muted);font-size:13px;margin-top:6px}
  .empty{padding:30px;text-align:center;color:var(--muted)}
  .modal-backdrop{position:fixed;inset:0;background:rgba(0,0,0,0.45);display:flex;align-items:center;justify-content:center;z-index:40}
  .modal{background:#fff;width:92%;max-width:720px;border-radius:12px;padding:18px;box-shadow:0 6px 30px rgba(0,0,0,0.2)}
  .modal h2{margin:0 0 8px;font-size:18px}
  .modal .actions{display:flex;gap:8px;justify-content:flex-end}
  .btn.secondary{background:#e9f3f0;color:var(--accent);padding:10px 12px;border-radius:8px;border:0;font-weight:700;cursor:pointer}
  .options{margin-top:12px}
  .option{padding:10px;margin:8px 0;border-radius:8px;background:#f0f4f3;cursor:pointer;user-select:none}
  .option:hover{background:#e0eae9}
  .correct-answer{background:linear-gradient(90deg,#fff59d,#fff176);animation:blink 0.6s infinite;border:2px solid #fdd835}
  .wrong-answer{background:#ffcdd2;border:2px solid #ef9a9a}
  .result{margin-top:12px;font-weight:800}
  .score-badge{display:inline-block;padding:6px 10px;border-radius:10px;background:#fff;color:var(--muted);border:1px solid #eee;margin-left:8px}
  @keyframes blink { 0% {box-shadow:0 0 8px rgba(255,241,118,0)}
                     50% {box-shadow:0 0 18px rgba(255,241,118,0.9)}
                     100% {box-shadow:0 0 8px rgba(255,241,118,0)} }
  footer{position:fixed;right:12px;bottom:12px}
  .footer-reset{background:#fff;border:1px solid #e0e0e0;padding:8px 10px;border-radius:10px;cursor:pointer}
  @media(min-width:700px){ header{padding:26px 36px} .toolbar{padding:18px 36px} main.list{padding:12px 36px} }
</style>
</head>
<body>
<header>
  <h1>Deyim Testi — Çoktan Seçmeli (v2)</h1>
  <p class="lead">Deyim İste → 10 rastgele deyim gelsin. Her deyime tıklayınca 3 seçenekli test açılır.</p>
</header>

<div class="toolbar">
  <button id="requestBtn" class="btn">Deyim İste</button>
  <button id="shuffleBtn" class="small" title="Baştan karıştır ve 1.set'i getir">Karıştır & Başla</button>
  <button id="scoreBtn" class="small" title="Anlık puanını göster">Puan Hesapla</button>
  <span id="liveScore" class="score-badge" style="display:none"></span>
</div>

<div id="setInfo" class="set-info" style="display:none"></div>

<main id="list" class="list"></main>

<footer>
  <button id="resetBtn" class="footer-reset" title="Tüm durumu sıfırla">Sıfırla</button>
</footer>

<div id="modalRoot" style="display:none"></div>

    { title: 'Hakk-ı sükût (sus payı)', meaning: 'Bir konu üzerinde konuşmaması, bildiği şeyi söylememesi karşılığında bir kimseye sağlanan yarar' },
    { title: 'Hak yolu', meaning: 'Cenab-ı Allah`ın insanlara kitapları ve peygamberleri ile bildirdiği, dünya hayatında tutmaları gereken yol, yaşama düzeni, doğru ve haklı yol' },
    { title: 'Hâlden anlamak', meaning: 'Bir kimsenin içinde bulunduğu zor durumu kavrayarak, anlayıp sezerek hoşgörülü olmak, anlayış göstermek' },
    { title: 'Hâle yola koymak', meaning: 'Düzenlemek, tertiplemek, iyi işler bir duruma getirmek' },
    { title: 'Hâli vakti yerinde', meaning: 'Zengin, oldukça varlıklı, para durumu iyi' },
    { title: 'Halis muhlis', meaning: 'Saf, katışıksız, temiz, eksiksiz, içinde yabancı madde bulunmayan' },
    { title: 'Halka verir talkını kendi yutar salkımı', meaning: 'Kendi verdiği öğütlere kendisi uymaz' },
    { title: 'Hallaç pamuğu gibi atmak', meaning: 'Bir arada, toplu bulunan şeyleri ya da kimseleri dağıtmak, parçalamak; bu yolla sağa sola, her birini bir yana atmak' },
    { title: 'Halt etmek', meaning: 'Yakışıksız davranmak, uygunsuz bir söz söylemek veya kötü bir şey yapmak' },
    { title: 'Ham ervah', meaning: 'Çiğ adam; yersiz ve yakışıksız sözleri, davranışları olan kaba kimse' },
    { title: 'Hangi dağda kurt öldü?', meaning: 'Kendisinden hiç umulmayan, beklenilmeyen bir kimsenin olumlu davranışı görüldüğünde;' },
    { title: 'Hangi taşı kaldırsan altından çıkar', meaning: '1. Hemen her işte parmağı vardır. 2. Her işten anlar, her işe karışır ya da her işten anladığı izlenimi verir' },
    { title: 'Hanım evlâdı', meaning: 'Nazlı büyütülmüş, zora gelmeyen, çıtkırıldım kimse' },
    { title: 'Hapı yutmak', meaning: 'Kötü bir duruma düşmek, zarar ve ziyana uğramak' },
    { title: 'Haram olmak', meaning: 'Bir şeyden gerektiği gibi yararlanamaz olmak' },
    { title: 'Haram para', meaning: 'Dinî bakımdan yasaklanmış yollardan elde edilen para' },
    { title: 'Haram yemek', meaning: 'Dinî inançlara aykırı olarak kazanç sağlamak, haksız olarak bir şeye el atmak' },
    { title: 'Harfi harfine', meaning: 'Tastamam, uygun, tıpatıp, gerçekte olduğu gibi' },
    { title: 'Har vurup harman savurmak', meaning: 'Hesapsızca, düşüncesizce harcamak; malını, parasını ölçüsüzce, bol bol harcayıp tüketmek' },
    { title: 'Hasret çekmek', meaning: 'Özlem duymak, epeydir ayrı kaldığı yere ya da kimseye kavuşma isteği içinde olmak' },
    { title: 'Hasret gitmek', meaning: 'Özlediği, sevdiği bir yere ya da kimseye kavuşamadan ölmek' },
    { title: 'Hasret kalmak', meaning: 'Özlemini duyduğu şeye uzun zaman kavuşamamak' },
    { title: 'Hastası olmak', meaning: 'Bir şeye çok düşkün olmak' },
    { title: 'Haşir neşir olmak', meaning: 'Aralarında bulunduğu kimselerle kaynaşmak, bir arada bulunup uğraşmak; kimi işlerle ilgilenip durmak' },
    { title: 'Hatır belâsı', meaning: 'Sayılan ve sevilen kimse için katlanılan sıkıntı' },
    { title: 'Hatır gönül tanımamak (bilmemek)', meaning: '1. İsterse en sevdiği ve saydığı olsun, gücenmesini göze alarak doğru bildiğini yapmak. 2. Kırıcı davranışlarda bulunmak' },
    { title: 'Hatırı kalmak', meaning: 'Gücenmek, kırılmak' },
    { title: 'Hatırından çıkmamak', meaning: 'Sevdiği, saygı duyduğu birinin istediği bir şeyi yapmayı reddedememek, gönlünü kırmaktan çekinmek' },
    { title: 'Hatırı sayılır', meaning: '1. Önemli, saygı değer, saygın (kimse). 2. Oldukça çok' },
    { title: 'Hava almak', meaning: '1. Temiz havalı bir yere çıkarak dolaşmak, dinlenmek, ciğerlere temiz hava çekmek. 2. Eline bir şey geçmemek, umduğunu bulamamak. 3. İçine hava girmek' },
    { title: 'Hava basmak', meaning: '1. Büyüklenmek, kibirlenmek, olduğundan fazla görünmeye çalışmak. 2. Bir şeyin içine hava doldurmak' },
    { title: 'Havada kalmak', meaning: '1. Yüksek bir yerde durmak. 2. Sonuca bağlanamamak. 3. Bir iddia, dayanaksız olduğundan ispat edilememek' },
    { title: 'Havadan sudan konuşmak', meaning: 'Öylesine, gelişigüzel, rastgele konuşmak' },
    { title: 'Hava hoş', meaning: 'Şu ya da bu şekilde olması arasında bir fark olmamak' },
    { title: 'Havanda su dövmek', meaning: 'Bir işle boşuna uğraşmak' },
    { title: 'Hava parası', meaning: 'Bir yeri tutmak, kiralamak ya da bir şeyi elde etmek için değeri dışında açıktan verilen para' },
    { title: 'Havsalası almamak', meaning: 'Aklı kabul etmemek' },
    { title: 'Hayal kırıklığı', meaning: 'Gerçekleşmesi istenilen veya umulan bir şeyin gerçekleşmemesinden duyulan üzüntü, düş kırıklığı' },
    { title: 'Hayal meyal', meaning: 'Belli belirsiz, açık seçik belli olmayan, bulanık (bir şekilde hatırlanan)' },
    { title: 'Hayatını kazanmak', meaning: 'Çalışıp elde ettiği para ile geçimini sağlamak' },
    { title: 'Hayatını yaşamak', meaning: 'Canının istediği gibi hayatını sürdürmek' },
    { title: 'Hayat memat meselesi', meaning: 'Sonucu çok tehlikeli olan, ölüm kokan bir durum' },
    { title: 'Hayat pahalılığı', meaning: 'Yiyecek, içecek ve giyecek gibi geçim için gerekli olan maddelerin pahalı olması' },
    { title: 'Hayırdır inşallah!', meaning: '1. Anlatılan bir rüyayı iyiye yormak için söylenir. 2. Şaşma, heyecan ve merak uyandıran durumlar karşısında söylenir' },
    { title: 'Hayır işlemek', meaning: 'Dine ve insanlığa uygun, iyi davranışlarda bulunmak' },
    { title: 'Hayır kalmamak', meaning: 'İşe yarar, beğenilecek bir yanı ve tarafı kalmamak' },
    { title: 'Hayır sahibi', meaning: 'İyiliksever, yardımsever kimse' },
    { title: 'Hayra yormak', meaning: 'Bir rüya ya da olayı iyi ve yararlı bir durumun işareti görmek' },
    { title: 'Hazıra konmak', meaning: 'Hiçbir emek sarf etmeden, çaba göstermeden başkasının emeği ile ortaya çıkmış olan şeyden yararlanmak' },
    { title: 'Hazır bulunmak', meaning: '1. Bir yerde kendisi bulunmak, var olmak. 2. Bir yere hemen gidecek, bir şeyi anında yapacak durumda olmak' },
    { title: 'Hazırdan yemek', meaning: 'Yenisini kazanmadan elindekini harcamak' },
    { title: 'Helâl süt emmiş olmak', meaning: 'İyi huylu, doğru yoldan sapmayan, temiz bir kişi' },
    { title: 'Helâl olsun (Helâl ü hoş olsun)', meaning: '1. Bunu sana gönül hoşluğu ile veriyorum, hiç pişman değilim, Allah bunu sana bağışladığıma şahit olsun. 2' },
    { title: 'Hele şükür!', meaning: 'Allah`a hamdolsun, beklediğimiz sonuç gerçekleşti' },
    { title: 'Hem nalına hem mıhına (vurmak)', meaning: 'Birbirine zıt olan iki yanı da desteklemek' },
    { title: 'Hem suçlu hem güçlü', meaning: 'Gerçekte kendisi suçlu olduğu hâlde suç işlememiş gibi davranan ve karşısındakini suçlamaya çalışan kimse' },
    { title: 'Hem ziyaret hem ticaret', meaning: 'Bir yeri veya kimseyi ziyarete giden kimsenin, bu görüşmeden yararlanarak başka bir işi de yapması durumunu anlatmak için kullanılır' },
    { title: 'Her kafadan bir ses (çıkmak)', meaning: 'Bir konu üzerinde herkesin istediği gibi, rastgele konuşması ve bu konuşmalardan bir sonuç alınamaması' },
    { title: 'Her telden çalmak', meaning: 'Pek çok konuda bilgi sahibi olmak, içinde bulunduğu ortamın şartlarına göre her çeşit iş yapabilir olmak' },
    { title: 'Hesaba çekmek', meaning: 'Bir kişiyi, bir makamı yaptığı işler üzerine açıklama ve savunma yapmaya çağırmak' },
    { title: 'Hesaba dökmek', meaning: 'Bir konu ile ilgili işlemlerin hesabını kâğıt üzerinde yapmak' },
    { title: 'Hesaba katmak (almak)', meaning: 'Bir işi yaparken ya da yürütürken bir başka şeyi de göz önünde bulundurmak' },
    { title: 'Hesaba (kitaba) gelmez', meaning: '1. Beklenmedik, umulmadık. 2. Sayılmayacak kadar çok, pek fazla, sayısız' },
    { title: 'Hesabı kesmek', meaning: 'Alış verişi ya da ilgiyi kesmek' },
    { title: 'Hesabını bilmek', meaning: 'Boş yere para harcamamak, tutumlu davranmak' },
    { title: 'Hesabını görmek', meaning: '1. Alacağını ödeyip ilişkisini kesmek. 2. Cezalandırmak, vücudunu ortadan kaldırmak ya da öldürmek' },
    { title: 'Hesap açmak', meaning: '1. Hesap defterinde, bir kişiye alış veriş için alacağını borcunu kaydetmek üzere bir yer ayırmak. 2. Bankada, gereğinde çekilmek üzere yatırılan para için işlem yapmak. 3. Birine kredi açmak, birine borçlanma imkânı tanımak' },
    { title: 'Hesap etmek', meaning: '1. Kazançla gideri karşılaştırıp bir sonuca ulaşmak. 2. Düşünmek, tasarlamak, ayrıntıları gözden geçirip ihtimalleri değerlendirmek' },
    { title: 'Hesap görmek', meaning: 'Taraflarca alacakla vereceği karşılaştırıp ödeşmek' },
    { title: 'Hesap kitap', meaning: 'Düşünüp taşındıktan sonra, hesap sonunda' },
    { title: 'Hesapsız kitapsız', meaning: '1. Sorumsuz, ölçüsüz, tutumsuz. 2. Deftere geçirilmeden, herhangi bir belgeye dayanmadan' },
    { title: 'Hesap sormak', meaning: 'Bir kimseyi kanunsuz, kural dışı, ahlâka aykırı, usulsüz davranış ve sözlerinden ötürü sorgulamak, o kişiden savunma istemek' },
    { title: 'Hesaptan düşmek', meaning: 'Borçtan, alacaktan, hesaptan çıkarıp yok saymak' },
    { title: 'Hesap tutmak', meaning: 'Alış verişle ilgili alacağı ve vereceği bir kâğıda ya da deftere yazmak' },
    { title: 'Hesap vermek', meaning: '1. Herhangi bir davranışının ya da sözünün sebebini açıklamak 2. Bir işin sorumluluğunu üstlenmek' },
    { title: 'Hevesi kursağında kalmak', meaning: 'Çok istediği, imrendiği, kavuşmak dilediği şeyi elde edememek' },
    { title: 'Hevesini almak', meaning: 'İmrendiği, çok istediği şeye kavuşup ona doymak' },
    { title: 'Heyheyleri tutmak (üstünde)', meaning: 'Çok kızıp sinirlenmek' },
    { title: 'Hık mık etmek', meaning: 'Bir işi yapmamak için bahaneler ileri sürmeye çalışmak, bir soruyu cevaplandırırken net şeyler söylememek' },
    { title: 'Hır çıkarmak', meaning: 'Kavga, gürültü, patırtı ve olaya sebep olmak' },
    { title: 'Hızır gibi yetişmek', meaning: 'Dara düştüğü, çok sıkıştığı, çaresiz kaldığı bir zaman da, beklemediği bir kişi yardımına yetişmek' },
    { title: 'Hiçe saymak', meaning: 'Hiç önem ve değer vermemek' },
    { title: 'Hiç yoktan', meaning: 'Sebepsiz, ortada hiçbir neden yokken' },
    { title: 'Hizaya gelmek', meaning: '1. Düz çizgi durumunda dizilmek. 2. Aykırı, yanlış davranışlardan vazgeçmek; doğru yola gelmek, düzelmek' },
    { title: 'Hop oturup hop kalkmak', meaning: 'Ya heyecanından ya da öfkesinden yerinde duramaz olmak' },
    { title: 'Hora tepmek', meaning: '1. Ayaklarını yere vurarak oynamak. 2. Gürültü çıkarmak' },
    { title: 'Hor görmek (veya bakmak)', meaning: 'Önem vermemek, değersiz saymak, adam yerine koymamak, küçümsemek' },
    { title: 'Hor kullanmak', meaning: 'Özen göstermeden, kabaca, dikkat etmeyerek, hırpalayarak kullanmak' },
    { title: 'Hoş beş etmek', meaning: 'Şundan bundan konuşarak sohbet etmek' },
    { title: 'Hurdası çıkmak', meaning: 'İşe yaramayacak, kullanılamayacak hâle gelmek' },
    { title: 'Huyuna suyuna gitmek', meaning: 'İsteklerine, alışkanlıklarına, yapısına göre onu kızdırıp ürkütmeyecek davranışlarda bulunmak' },
    { title: 'Huyunu suyunu almak', meaning: 'Onun özelliklerini, davranışlarını ve karakterini yapısına geçirmek' },
    { title: 'Huzur vermek', meaning: 'Gönül rahatlığı, iç dirliği vermek; dinlendirmek' },
    { title: 'Huzurunu kaçırmak', meaning: 'Huzurunu bozmak, tedirgin ve rahatsız etmek' },
    { title: 'Hüküm giymek', meaning: 'Mahkemece ya da birileri tarafından kendisine ceza verilmek' },
    { title: 'Hüküm sürmek', meaning: '1. İş başında olmak. 2. Yaygın olmak. 3. Bir şeyin güçlü varlığı sürüp gitmek' },
    { title: 'Hükümet kapısı', meaning: 'Devlet dairesi' },
    { title: 'Hür düşünüş', meaning: 'İstediğini, düşündüğünü baskı altında kalmadan söyleme' },
    { title: 'Hüsn-ü kuruntu', meaning: 'İhtimalî bulunmadığı hâlde güzel bir şeyin olacağını sanma, hayal etme, buna kendini inandırma' },
    { title: 'Hüd dağı gibi şişmek', meaning: 'Bir hastalık sebebi ile bir tarafı, özellikle de karın tarafı şişmek' },
    { title: 'Icığını cıcığını çıkarmak', meaning: '1. Her yanını ellemek, didiklemek. 2. Bir meseleyi en ince ayrıntılarına kadar soruşturmak, incelemek' },
    { title: 'Ikınıp sıkınmak', meaning: 'Bir işi yapabilmek için kendini çok zorlamak' },
    { title: 'Isıtıp ısıtıp önüne koymak', meaning: 'Daha önce meydana gelmiş bir olayı ya da bir işi bir düşünceyi yeniden, sık sık tekrarlamak' },
    { title: 'Iska geçmek', meaning: '1. Hedefe isabet ettirememek, vuramamak. 2. Üzerinde durmamak, önem vermemek, atlamak' },
    { title: 'Iskartaya çıkarmak', meaning: 'İşi yaramaz, değersiz bularak bir yana atmak' },
    { title: 'Işığı altında', meaning: 'Bir durum veya düşüncenin konuyu aydınlatmasından yararlanarak, onu göz önünde tutarak' },
    { title: 'Işık tutmak', meaning: '1. Karanlık bir yeri ışıkla aydınlatmak. 2. Bilgisiyle, düşüncesiyle bir konuya açıklık getirmek, tutacağı yolu göstermek' },
    { title: 'İbret almak', meaning: 'Kötü bir olaydan etkilenerek ders almak' },
    { title: 'İcabına bakmak', meaning: '1. Gereğini yerine getirmek. 2. Yok etmek, ortadan kaldırmak' },
    { title: 'İç çekmek', meaning: 'Üzüntüyle göğüs geçirmek, derin derin soluk alıp hıçkırıkla ağlamak' },
    { title: 'İç etmek', meaning: 'Eline geçen bir şeyi sahibine bildirmeden kendisine mal etmek, ortadan kaldırıp kimseye göstermemek' },
    { title: 'İç gıcıklamak', meaning: '1. Huylandırmak. 2. İstek uyandırmak' },
    { title: 'İçi açılmak', meaning: 'Sıkıntısı dağılıp gitmek, ferahlamak' },
    { title: 'İçi cız etmek', meaning: 'Ansızın içi sızlamak, çok üzülmek' },
    { title: 'İçi çekmek', meaning: 'Canı arzu etmek, istek duymak' },
    { title: 'İçi çıfıt çarşısı', meaning: '1. Başkaları için daima art niyet besleyen, içinden türlü kötülükler geçiren. 2. Çok karışık' },
    { title: 'İçi dışı bir', meaning: 'İkircikli olmayan, iki yüzlü davranmayan, düşündüğünü açıkça söyleyen, özü sözü bir olan' },
    { title: 'İçi dışına çıkmak', meaning: '1. Kusmaktan ötürü çok fena olmak. 2. Bindiği taşıtın çok sarsılması yüzünden bedenî rahatsızlık duymak' },
    { title: 'İçi erimek', meaning: 'Kaygı duymak, çok üzülmek' },
    { title: 'İçi geçmek', meaning: '1. İstemediği hâlde uyuya kalmak. 2. İşe yaramaz duruma gelmek. 3. Yaşlılıktan, zayıflıktan gücü azalmış olmak; hiçbir şeye ilgi duymamak' },
    { title: 'İçi gitmek', meaning: 'Çok fazla istek duymak' },
    { title: 'İçi içine sığmamak', meaning: 'Çok heyecanlanmak, coşkunluk duymak ve sevincini belli etmekten kendini alamamak' },
    { title: 'İçi kabarmak (kalkmak)', meaning: '1. Midesi bulanmak. 2. Duygulanıp heyecanlanmak. 3. Taşkın bir ağlama duygusu içinde olmak' },
    { title: 'İçi kan ağlamak', meaning: 'İçten, büyük bir üzüntü duymak; dıştan belli etmeyerek çok acımak' },
    { title: 'İçi kazınmak', meaning: 'Çok acıktığından ötürü midesinde eziklik duymak' },
    { title: 'İçinden gülmek', meaning: 'Birisine sezdirmeden içten içe gülmek, eğlenmek' },
    { title: 'İçinden okumak', meaning: '1. Dudaklarını kıpırdatmadan, hiç ses çıkarmadan okumak. 2. Ses çıkarmadan sövmek, beddua etmek' },
    { title: 'İçinden pazarlıklı', meaning: 'Sinsi, yapacağı kötülükleri sezdirmeyen' },
    { title: 'İçine atmak', meaning: '1. Derdini, sıkıntısını kimseye söylememek. 2. Kendisine yapılan kötülüğe karşı sesini çıkarmamakla beraber, bunu unutmamak' },
    { title: 'İçine dert olmak', meaning: 'Yapmak istediği bir şeyi yapamadığı için kaygılanıp üzüntü duymak' },
    { title: 'İçine doğmak', meaning: 'Malûm olmak, bir işin olduğunu ya da olacağını sezinlemek, tahmin etmek' },
    { title: 'İçine işlemek', meaning: 'Duygulanmak, etkilenmek, dokunmak' },
    { title: 'İçine çekilmek (kapanmak)', meaning: 'Duygularını kimseye açmamak, çevresindeki kişilerle ilişkisini kesmek, yalnızlığa gömülmek' },
    { title: 'İçine kurt düşmek', meaning: 'Kuşkulanmak, kendisine zarar geleceğinden şüphe etmek' },
    { title: 'İçine sindirmek', meaning: 'Benimsemek, iyice kabul etmek' },
    { title: 'İçine sinmemek', meaning: '1. İçi rahat etmemek, yaptığı şeyden memnun olmamak. 2. İstediği gibi olmadığı için rahatlık, mutluluk duymamak; tadına varamamak' },
    { title: 'İçine sokacağı gelmek', meaning: 'Birini aşırı ölçüde, çok sevmek' },
    { title: 'İçine yedirememek', meaning: 'Benimsememek, kabul edememek' },
    { title: 'İçini dökmek', meaning: 'Dertlerini, sıkıntılarını, üzüntülerini anlatmak' },
    { title: 'İçini kemirmek', meaning: 'Bir üzüntü ve düşünce dolayısıyla rahatsızlık duymak' },
    { title: 'İçini (bir) kurt yemek', meaning: 'Sürekli olarak bir kaygı içinde olmak' },
    { title: 'İçi parçalanmak (paralanmak)', meaning: 'Birine acıyarak çok üzülmek' },
    { title: 'İçi rahat etmek', meaning: 'Endişelenecek bir durum bulunmadığını öğrenerek sıkıntıdan kurtulmak, rahatlamak' },
    { title: 'İçi sızlamak', meaning: 'Bir şey veya kişinin içine düştüğü durum sebebiyle üzülmek' },
    { title: 'İçi titremek', meaning: '1. Çok üşümek. 2. Çok istek duymak. 3. Bir zarar gelecek korkusu içinde bulunmak' },
    { title: 'İçi yanmak', meaning: '1. Çok susamak. 2. Büyük bir acı sebebiyle çok fazla üzülmek' },
    { title: 'İçler acısı', meaning: 'Oldukça üzücü, çok acıklı' },

const setSize = 10;
let shuffledData = [];
let currentSet = 0;
let score = { correct: 0, wrong: 0 };

const requestBtn = document.getElementById('requestBtn');
const shuffleBtn = document.getElementById('shuffleBtn');
const scoreBtn = document.getElementById('scoreBtn');
const liveScore = document.getElementById('liveScore');
const listEl = document.getElementById('list');
const setInfoEl = document.getElementById('setInfo');
const modalRoot = document.getElementById('modalRoot');
const resetBtn = document.getElementById('resetBtn');

function shuffle(arr){
  const a = arr.slice();
  for(let i=a.length-1;i>0;i--){
    const j = Math.floor(Math.random()*(i+1));
    [a[i], a[j]] = [a[j], a[i]];
  }
  return a;
}

function startIfNeeded(){
  if(shuffledData.length === 0){
    shuffledData = shuffle(ALL_DATA);
    currentSet = 0;
    score = { correct: 0, wrong: 0 };
    updateLiveScore();
  }
}

function updateLiveScore(){
  liveScore.style.display = 'inline-block';
  liveScore.textContent = `${score.correct} Doğru • ${score.wrong} Yanlış`;
}

function getRandomOptions(correctMeaning, allData){
  const options = [correctMeaning];
  const pool = allData.filter(d => d.meaning !== correctMeaning);
  while(options.length < 3 && pool.length > 0){
    const idx = Math.floor(Math.random() * pool.length);
    const candidate = pool.splice(idx,1)[0];
    if(!options.includes(candidate.meaning)){
      options.push(candidate.meaning);
    }
  }
  return shuffle(options);
}

function loadNextSet(){
  startIfNeeded();
  const start = currentSet * setSize;
  const end = start + setSize;
  const set = shuffledData.slice(start, end);
  listEl.innerHTML = '';
  if(!set || set.length === 0){
    listEl.innerHTML = `<div class="empty">Test tamamlandı! Puanınız: ${score.correct} doğru, ${score.wrong} yanlış.</div>`;
    setInfoEl.style.display = 'block';
    setInfoEl.textContent = `Test tamamlandı. Toplam: ${score.correct} doğru, ${score.wrong} yanlış.`;
    listEl.style.display = 'block';
    updateLiveScore();
    return;
  }
  set.forEach((d, idx) => {
    const card = document.createElement('div');
    card.className = 'card';
    const title = document.createElement('div');
    title.className = 'title';
    title.textContent = d.title;
    const hint = document.createElement('div');
    hint.className = 'hint';
    hint.textContent = 'Testi başlatmak için dokunun';
    card.appendChild(title);
    card.appendChild(hint);
    card.onclick = () => openTestModal(d);
    listEl.appendChild(card);
  });
  currentSet++;
  setInfoEl.style.display = 'block';
  setInfoEl.textContent = `${currentSet}. Set — ${Math.min(setSize, set.length)} deyim (Toplam ${ALL_DATA.length} deyim karıştırıldı)`;
  listEl.style.display = 'block';
  updateLiveScore();
}

function openTestModal(item){
  modalRoot.innerHTML = '';
  const backdrop = document.createElement('div');
  backdrop.className = 'modal-backdrop';
  const m = document.createElement('div');
  m.className = 'modal';
  const h = document.createElement('h2');
  h.textContent = item.title;

  const options = getRandomOptions(item.meaning, ALL_DATA);
  const optionsDiv = document.createElement('div');
  optionsDiv.className = 'options';

  const resultDiv = document.createElement('div');
  resultDiv.className = 'result';
  resultDiv.style.minHeight = '20px';

  let answered = false;

  options.forEach((opt, i) => {
    const btn = document.createElement('div');
    btn.className = 'option';
    btn.tabIndex = 0;
    btn.dataset.meaning = opt;
    btn.innerHTML = `<strong>${String.fromCharCode(97+i)})</strong> ${opt}`;
    btn.addEventListener('click', () => {
      if(answered) return;
      answered = true;
      const isCorrect = opt === item.meaning;
      if(isCorrect){
        resultDiv.textContent = 'DOĞRU';
        resultDiv.style.color = 'green';
        btn.classList.add('correct-answer');
        score.correct++;
      } else {
        resultDiv.textContent = 'YANLIŞ';
        resultDiv.style.color = 'red';
        btn.classList.add('wrong-answer');
        score.wrong++;
        const allOpts = optionsDiv.querySelectorAll('.option');
        for(const o of allOpts){
          if(o.dataset.meaning === item.meaning){
            o.classList.add('correct-answer'); break;
          }
        }
      }
      const allOpts = optionsDiv.querySelectorAll('.option');
      allOpts.forEach(o => {
        o.style.pointerEvents = 'none';
        o.style.opacity = '0.95';
      });
      updateLiveScore();
    });
    btn.addEventListener('keydown', (ev) => {
      if(ev.key === 'Enter' || ev.key === ' ') { ev.preventDefault(); btn.click(); }
    });
    optionsDiv.appendChild(btn);
  });

  m.appendChild(h);
  m.appendChild(optionsDiv);
  m.appendChild(resultDiv);

  const actions = document.createElement('div');
  actions.className = 'actions';
  const closeBtn = document.createElement('button');
  closeBtn.className = 'btn secondary';
  closeBtn.textContent = 'Kapat';
  closeBtn.onclick = () => { modalRoot.style.display='none'; modalRoot.innerHTML=''; };
  actions.appendChild(closeBtn);
  m.appendChild(actions);

  backdrop.appendChild(m);
  modalRoot.appendChild(backdrop);
  modalRoot.style.display = 'block';
}

requestBtn.addEventListener('click', () => {
  startIfNeeded();
  loadNextSet();
  requestBtn.textContent = 'Yeni Set İste';
});

shuffleBtn.addEventListener('click', () => {
  shuffledData = shuffle(ALL_DATA);
  currentSet = 0;
  score = { correct: 0, wrong: 0 };
  loadNextSet();
  requestBtn.textContent = 'Yeni Set İste';
});

scoreBtn.addEventListener('click', () => {
  alert(`Puanınız:\n${score.correct} doğru\n${score.wrong} yanlış\n\n(Toplam cevap: ${score.correct + score.wrong})`);
});

resetBtn.addEventListener('click', () => {
  shuffledData = [];
  currentSet = 0;
  score = { correct: 0, wrong: 0 };
  listEl.innerHTML = '';
  listEl.style.display = 'none';
  setInfoEl.style.display = 'none';
  requestBtn.textContent = 'Deyim İste';
  modalRoot.innerHTML = '';
  modalRoot.style.display = 'none';
  liveScore.style.display = 'none';
});

modalRoot.addEventListener('click', (ev)=>{
  if(ev.target.classList.contains('modal-backdrop')){
    modalRoot.style.display='none';
    modalRoot.innerHTML='';
  }
});
document.addEventListener('keydown', (e)=>{ if(e.key==='Escape'){ modalRoot.style.display='none'; modalRoot.innerHTML=''; }});
</script>

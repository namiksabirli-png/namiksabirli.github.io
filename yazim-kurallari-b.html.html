<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<title>YAZIM – TÜM SÖZCÜKLER (A parçası: WRONG=ilk yarı, CORRECT=ikinci yarı) – Set 2</title>
<style>
  body { font-family: Arial, sans-serif; background: #f9f9f9; padding: 20px; color: #333; }
  h1 { text-align: center; margin-bottom: 30px; font-size: 2.2em; color: #222; }
  .question { background: #fff; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.08); margin-bottom: 20px; padding: 18px; }
  .question h3 { margin-top: 0; font-weight: 700; color: #333; }
  .option { background: #f7f7f7; border: 1px solid #ddd; border-radius: 6px; padding: 10px 14px; margin: 8px 0; cursor: pointer; }
  .option:hover { background-color: #efefef; }
  .feedback { margin-top: 10px; font-weight: 600; font-size: 1rem; }
  .correct-feedback { color: #2e7d32; }
  .incorrect-feedback { color: #c62828; }
  .correct-word { color: #2e7d32; font-weight: 700; }
  .incorrect-word { color: #c62828; font-weight: 700; }
  .explanation { font-weight: 500; color: #222; display: block; margin-top: 6px; }
</style>
</head>
<body>

<h1>YAZIM – TÜM SÖZCÜKLER (A parçası: WRONG=ilk yarı, CORRECT=ikinci yarı) – Set 2</h1>

<div id="quiz-container"></div>

<script>
  const questions = [
    {
      number: 13, text: "13. HANGİSİ YANLIŞ / DOĞRU?", options: [
        { text: 'a) Kitapta çok geniş bir <b>panaroma</b> anlatılmış bulunuyordu.', correct: false, wrongWord: 'panaroma', correctWord: 'panorama' },
        { text: 'b) Kazadan sonra önünde büyük bir <b>tampon</b> oluştu.', correct: true, wrongWord: '', correctWord: 'tampon' }
      ]},
    {
      number: 14, text: "14. HANGİSİ YANLIŞ / DOĞRU?", options: [
        { text: 'a) Pazardan yeni mavi bir <b>pantalon</b> aldım.', correct: false, wrongWord: 'pantalon', correctWord: 'pantolon' },
        { text: 'b) Ressam tabloyu canlı renklerle <b>tasvir</b> etti.', correct: true, wrongWord: '', correctWord: 'tasvir' }
      ]},
    {
      number: 15, text: "15. HANGİSİ YANLIŞ / DOĞRU?", options: [
        { text: 'a) Yazıda bir eksik <b>parağraf</b> bırakılmış durumda.', correct: false, wrongWord: 'parağraf', correctWord: 'paragraf' },
        { text: 'b) Fabrikada atık su hızlıca <b>tasfiye</b> edildi.', correct: true, wrongWord: '', correctWord: 'tasfiye' }
      ]},
    {
      number: 16, text: "16. HANGİSİ YANLIŞ / DOĞRU?", options: [
        { text: 'a) Soğuk havalarda kalın bir <b>pardesü</b> giyerim.', correct: false, wrongWord: 'pardesü', correctWord: 'pardösü' },
        { text: 'b) İşleri ikinci derecede bir <b>taşeron</b> üstlendi.', correct: true, wrongWord: '', correctWord: 'taşeron' }
      ]},
    {
      number: 17, text: "17. HANGİSİ YANLIŞ / DOĞRU?", options: [
        { text: 'a) Defterde çizgiler yan yana <b>parelel</b> biçimde duruyordu.', correct: false, wrongWord: 'parelel', correctWord: 'paralel' },
        { text: 'b) Konuya ait birçok farklı <b>teferruat</b> vardı.', correct: true, wrongWord: '', correctWord: 'teferruat' }
      ]},
    {
      number: 18, text: "18. HANGİSİ YANLIŞ / DOĞRU?", options: [
        { text: 'a) Sokakta aniden geriye doğru <b>parende</b> attı.', correct: false, wrongWord: 'parende', correctWord: 'perende' },
        { text: 'b) Dersimizde çağdaş yeni <b>teknoloji</b> anlattık.', correct: true, wrongWord: '', correctWord: 'teknoloji' }
      ]},
    {
      number: 19, text: "19. HANGİSİ YANLIŞ / DOĞRU?", options: [
        { text: 'a) Ülke yeni bir <b>parlementer</b> sisteme geçti.', correct: false, wrongWord: 'parlementer', correctWord: 'parlamenter' },
        { text: 'b) Ödevi <b>tekrar</b> tekrar yapmak, tekrar olur.', correct: true, wrongWord: '', correctWord: 'tekrar' }
      ]},
    {
      number: 20, text: "20. HANGİSİ YANLIŞ / DOĞRU?", options: [
        { text: 'a) Mecliste büyük bir <b>parlemento</b> açılış yaptı.', correct: false, wrongWord: 'parlemento', correctWord: 'parlamento' },
        { text: 'b) Dosyayı mahkemeye hemen <b>temyize gitmek</b> için verdik.', correct: true, wrongWord: '', correctWord: 'temyize gitmek' }
      ]},
    {
      number: 21, text: "21. HANGİSİ YANLIŞ / DOĞRU?", options: [
        { text: 'a) Sokakta eski model bir <b>payton</b> gördüm.', correct: false, wrongWord: 'payton', correctWord: 'fayton' },
        { text: 'b) Çocuk biraz fazla <b>tembel</b> davranıyordu.', correct: true, wrongWord: '', correctWord: 'tembel' }
      ]},
    {
      number: 22, text: "22. HANGİSİ YANLIŞ / DOĞRU?", options: [
        { text: 'a) Küçük kız parlak renkli <b>penbe</b> elbise seçti.', correct: false, wrongWord: 'penbe', correctWord: 'pembe' },
        { text: 'b) Anne çocuğuna ciddi bir <b>tembih</b> yaptı.', correct: true, wrongWord: '', correctWord: 'tembih' }
      ]},
    {
      number: 23, text: "23. HANGİSİ YANLIŞ / DOĞRU?", options: [
        { text: 'a) Hamamda üzerine uzun bir <b>peştemal</b> sardı.', correct: false, wrongWord: 'peştemal', correctWord: 'peştamal' },
        { text: 'b) Zil çalınca kısa bir <b>teneffüs</b> başladı.', correct: true, wrongWord: '', correctWord: 'teneffüs' }
      ]},
    {
      number: 24, text: "24. HANGİSİ YANLIŞ / DOĞRU?", options: [
        { text: 'a) Market büyük bir yeni <b>promasyon</b> kampanyası başlattı.', correct: false, wrongWord: 'promasyon', correctWord: 'promosyon' },
        { text: 'b) Ramazan ayında uzun bir <b>teravih</b> namazına gittik.', correct: true, wrongWord: '', correctWord: 'teravih' }
      ]}
  ];

  const container = document.getElementById('quiz-container');

  function createQuestionHTML(q) {
    const div = document.createElement('div');
    div.className = 'question';

    const h3 = document.createElement('h3');
    h3.innerHTML = q.text;
    div.appendChild(h3);

    q.options.forEach((opt, idx) => {
      const optDiv = document.createElement('div');
      optDiv.className = 'option';
      optDiv.innerHTML = opt.text;
      optDiv.dataset.correct = opt.correct;
      optDiv.dataset.wrongWord = opt.wrongWord || '';
      optDiv.dataset.correctWord = opt.correctWord || '';
      optDiv.onclick = () => toggleFeedback(optDiv);
      div.appendChild(optDiv);

      const feedbackDiv = document.createElement('div');
      feedbackDiv.className = 'feedback';
      feedbackDiv.style.display = 'none';
      div.appendChild(feedbackDiv);
    });

    return div;
  }

  function toggleFeedback(optionElement) {
    const questionDiv = optionElement.parentElement;
    const options = questionDiv.querySelectorAll('.option');
    const feedbackDivs = questionDiv.querySelectorAll('.feedback');
    const index = Array.from(options).indexOf(optionElement);
    const feedbackDiv = feedbackDivs[index];

    if (feedbackDiv.style.display === 'block') {
      feedbackDiv.style.display = 'none';
      return;
    }
    feedbackDivs.forEach(fd => fd.style.display = 'none');
    feedbackDiv.style.display = 'block';

    const wrongWord = optionElement.dataset.wrongWord;
    const correctWord = optionElement.dataset.correctWord;

    if (optionElement.dataset.correct === 'true') {
      feedbackDiv.className = 'feedback correct-feedback';
      feedbackDiv.innerHTML = 'DOĞRU<br><span class="explanation"><span class="correct-word">' + escapeHtml(correctWord) + '</span> kelimesinin yazımı doğrudur.</span>';
    } else {
      feedbackDiv.className = 'feedback incorrect-feedback';
      feedbackDiv.innerHTML = 'YANLIŞ<br><span class="explanation"><span class="incorrect-word">' + escapeHtml(wrongWord) + '</span> yazımı hatalıdır, doğrusu <span class="correct-word">' + escapeHtml(correctWord) + '</span> olmalıdır.</span>';
    }
  }

  function escapeHtml(text) {
    if (!text) return '';
    return text.replace(/&/g, "&amp;")
               .replace(/</g, "&lt;")
               .replace(/>/g, "&gt;")
               .replace(/"/g, "&quot;")
               .replace(/'/g, "&#039;");
  }

  questions.forEach(q => container.appendChild(createQuestionHTML(q)));
</script>

</body>
</html>

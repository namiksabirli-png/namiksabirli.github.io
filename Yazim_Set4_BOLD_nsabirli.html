<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<title>YAZIM – SET 4 (nsabirli)</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap');
  body { font-family: Arial, sans-serif; background: #f9f9f9; padding: 20px; color: #333; }
  h1 { text-align: center; margin-bottom: 30px; font-size: 2.2em; color: #222; }
  .italic-nsabirli { font-family: 'Nanum Pen Script', cursive; font-style: italic; }
  .question { background: #fff; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.08); margin-bottom: 20px; padding: 18px; }
  .question h3 { margin-top: 0; font-weight: 700; color: #333; }
  .option { background: #f7f7f7; border: 1px solid #ddd; border-radius: 6px; padding: 10px 14px; margin: 8px 0; cursor: pointer; user-select: none; transition: background-color 0.15s ease; }
  .option:hover { background-color: #efefef; }
  .feedback { margin-top: 10px; font-weight: 600; font-size: 1rem; }
  .correct-feedback { color: #2e7d32; }
  .incorrect-feedback { color: #c62828; }
  .correct-word { color: #2e7d32; font-weight: 700; }
  .incorrect-word { color: #c62828; font-weight: 700; }
  .explanation { font-weight: 500; color: #222; display: block; margin-top: 6px; }
</style>
</head>
<body>

<h1>YAZIM – SET 4 – nsabirli - <span class="italic-nsabirli">nsabirli</span></h1>

<div id="quiz-container"></div>

<script>
  const questions = [
    { number: 1, text: "1. HANGİSİ YANLIŞ / DOĞRU?", options: [
      { text: 'a) Mahalle duyurusunda <b>atelye</b> kelimesi görünce doğru hâlini paylaştım.', correct: false, wrongWord: 'atelye', correctWord: 'atölye' },
      { text: 'b) Ustam, projede <b>eşofman</b> malzemesini önerdi ve herkes kabul etti.', correct: true, wrongWord: '', correctWord: 'eşofman' }
    ]},    { number: 2, text: "2. HANGİSİ YANLIŞ / DOĞRU?", options: [
      { text: 'a) Kütüphane etiketinde <b>entellektüel</b> yazıyordu; görevliler hemen düzeltti.', correct: false, wrongWord: 'entellektüel', correctWord: 'entelektüel' },
      { text: 'b) Ders notlarında <b>karnabahar</b> örnekleri ayrıntılı biçimde anlatıldı.', correct: true, wrongWord: '', correctWord: 'karnabahar' }
    ]},    { number: 3, text: "3. HANGİSİ YANLIŞ / DOĞRU?", options: [
      { text: 'a) Toplantı sunusunda <b>allerji</b> ifadesi geçince birkaç kişi not aldı.', correct: false, wrongWord: 'allerji', correctWord: 'alerji' },
      { text: 'b) Uzman, raporda <b>artist</b> ifadesini özellikle vurguladı.', correct: true, wrongWord: '', correctWord: 'artist' }
    ]},    { number: 4, text: "4. HANGİSİ YANLIŞ / DOĞRU?", options: [
      { text: 'a) Restorandaki menüde <b>harfiyat</b> yazınca garsona kibarca hatırlattım.', correct: false, wrongWord: 'harfiyat', correctWord: 'hafriyat' },
      { text: 'b) Sunumda <b>kirpi</b> terimine verilen örnekler epey açıklayıcıydı.', correct: true, wrongWord: '', correctWord: 'kirpi' }
    ]},    { number: 5, text: "5. HANGİSİ YANLIŞ / DOĞRU?", options: [
      { text: 'a) Toplantı sunusunda <b>kokareç</b> ifadesi geçince birkaç kişi not aldı.', correct: false, wrongWord: 'kokareç', correctWord: 'kokoreç' },
      { text: 'b) Ders notlarında <b>kokoreç</b> örnekleri ayrıntılı biçimde anlatıldı.', correct: true, wrongWord: '', correctWord: 'kokoreç' }
    ]},    { number: 6, text: "6. HANGİSİ YANLIŞ / DOĞRU?", options: [
      { text: 'a) Bugün durakta <b>katalok</b> yazılı bir ilan görünce gülümsemekten kendimi alamadım.', correct: false, wrongWord: 'katalok', correctWord: 'katalog' },
      { text: 'b) Ders notlarında <b>faaliyet</b> örnekleri ayrıntılı biçimde anlatıldı.', correct: true, wrongWord: '', correctWord: 'faaliyet' }
    ]},    { number: 7, text: "7. HANGİSİ YANLIŞ / DOĞRU?", options: [
      { text: 'a) Mahalle duyurusunda <b>çekinser</b> kelimesi görünce doğru hâlini paylaştım.', correct: false, wrongWord: 'çekinser', correctWord: 'çekimser' },
      { text: 'b) Kütüphanede <b>kolej</b> başlıklı bir kitap buldum, ilginçti.', correct: true, wrongWord: '', correctWord: 'kolej' }
    ]},    { number: 8, text: "8. HANGİSİ YANLIŞ / DOĞRU?", options: [
      { text: 'a) Sosyal medyada <b>faliyet</b> şeklinde yazmışlar, yorumlarda büyük tartışma çıktı.', correct: false, wrongWord: 'faliyet', correctWord: 'faaliyet' },
      { text: 'b) Farklı atölyelerde <b>kirpik</b> üzerine seminerlere katıldık.', correct: true, wrongWord: '', correctWord: 'kirpik' }
    ]},    { number: 9, text: "9. HANGİSİ YANLIŞ / DOĞRU?", options: [
      { text: 'a) Sosyal medyada <b>kitlemek</b> şeklinde yazmışlar, yorumlarda büyük tartışma çıktı.', correct: false, wrongWord: 'kitlemek', correctWord: 'kilitlemek' },
      { text: 'b) Kütüphanede <b>enstitü</b> başlıklı bir kitap buldum, ilginçti.', correct: true, wrongWord: '', correctWord: 'enstitü' }
    ]},    { number: 10, text: "10. HANGİSİ YANLIŞ / DOĞRU?", options: [
      { text: 'a) Yeni açılan mağazanın tabelasında <b>acitasyon</b> yazması dikkatimi çekti.', correct: false, wrongWord: 'acitasyon', correctWord: 'ajitasyon' },
      { text: 'b) Uygulamada <b>alabora</b> ayarını değiştirince sorun çözüldü.', correct: true, wrongWord: '', correctWord: 'alabora' }
    ]},    { number: 11, text: "11. HANGİSİ YANLIŞ / DOĞRU?", options: [
      { text: 'a) Yeni açılan mağazanın tabelasında <b>kollektif</b> yazması dikkatimi çekti.', correct: false, wrongWord: 'kollektif', correctWord: 'kolektif' },
      { text: 'b) Kütüphanede <b>gardırop</b> başlıklı bir kitap buldum, ilginçti.', correct: true, wrongWord: '', correctWord: 'gardırop' }
    ]},    { number: 12, text: "12. HANGİSİ YANLIŞ / DOĞRU?", options: [
      { text: 'a) Bugün durakta <b>kontur</b> yazılı bir ilan görünce gülümsemekten kendimi alamadım.', correct: false, wrongWord: 'kontur', correctWord: 'kontör' },
      { text: 'b) Farklı atölyelerde <b>cıva</b> üzerine seminerlere katıldık.', correct: true, wrongWord: '', correctWord: 'cıva' }
    ]},  ];

  const container = document.getElementById('quiz-container');

  function createQuestionHTML(q) {
    const div = document.createElement('div');
    div.className = 'question';

    const h3 = document.createElement('h3');
    h3.innerHTML = q.text;
    div.appendChild(h3);

    q.options.forEach((opt, idx) => {
      const optDiv = document.createElement('div');
      optDiv.className = 'option';
      optDiv.innerHTML = opt.text;
      optDiv.dataset.correct = opt.correct;
      optDiv.dataset.wrongWord = opt.wrongWord || '';
      optDiv.dataset.correctWord = opt.correctWord || '';
      optDiv.onclick = () => toggleFeedback(optDiv);
      div.appendChild(optDiv);

      const feedbackDiv = document.createElement('div');
      feedbackDiv.className = 'feedback';
      feedbackDiv.style.display = 'none';
      div.appendChild(feedbackDiv);
    });

    return div;
  }

  function toggleFeedback(optionElement) {
    const questionDiv = optionElement.parentElement;
    const options = questionDiv.querySelectorAll('.option');
    const feedbackDivs = questionDiv.querySelectorAll('.feedback');
    const index = Array.from(options).indexOf(optionElement);
    const feedbackDiv = feedbackDivs[index];

    if (feedbackDiv.style.display === 'block') {
      feedbackDiv.style.display = 'none';
      return;
    }
    feedbackDivs.forEach(fd => fd.style.display = 'none');
    feedbackDiv.style.display = 'block';

    const wrongWord = optionElement.dataset.wrongWord;
    const correctWord = optionElement.dataset.correctWord;

    if (optionElement.dataset.correct === 'true') {
      feedbackDiv.className = 'feedback correct-feedback';
      feedbackDiv.innerHTML = `DOĞRU<br><span class="explanation"><span class="correct-word">${escapeHtml(correctWord)}</span> kelimesinin yazımı doğrudur.</span>`;
    } else {
      feedbackDiv.className = 'feedback incorrect-feedback';
      feedbackDiv.innerHTML = `YANLIŞ<br><span class="explanation"><span class="incorrect-word">${escapeHtml(wrongWord)}</span> yazımı hatalıdır, doğrusu <span class="correct-word">${escapeHtml(correctWord)}</span> olmalıdır.</span>`;
    }
  }

  function escapeHtml(text) {
    if (!text) return '';
    return text.replace(/&/g, "&amp;")
               .replace(/</g, "&lt;")
               .replace(/>/g, "&gt;")
               .replace(/"/g, "&quot;")
               .replace(/'/g, "&#039;");
  }

  questions.forEach(q => container.appendChild(createQuestionHTML(q)));
</script>

</body>
</html>
